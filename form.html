<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <fieldset>
      <label> Name</label> 
        <input type="text" name=" Name"><br><br>
        <label>Email</label>
        <input type="text" name=" Email"><br><br>
       <label>Password</label> 
        <input type="password" name="Password"><br>
    </fieldset>
    <br>
    <fieldset>
        Gender:<br>
        <input type="radio" name ="gender" value="male" checked> Male
        <input type="radio" name ="gender" value="female" checked> Female
        <input type="radio" name ="gender" value="other" checked> Other<br>
    </fieldset>
    <br>
    <fieldset>
  Interest<br>
        <input type="checkbox" name ="Interest" value="developer">Frontend Developer<br>
        <input type="checkbox" name ="Interest" value="developer">Backend Developer<br>
    </fieldset>
    <br>
    <fieldset>
        
            <label for="Country">Select Country</label>
            <select name = "Country"><br>
            <option value="Zanzibar"> Zanzibar</option>
            <option value="Tanzania"> Tanzania</option>
            <option value="Kenya"> Kenya</option>
            <option value="Nairobi"> Nairobi</option>
        </select>
    </fieldset>
    <br><br>
    <fieldset>
        <label for="profile">Choose a profile picture:</label><br><br>
        <input type="file" id="profile" name="profile" accept="image/*" required><br><br>
        <input type="submit" value="Upload">
    </fieldset>
    <br><br>
    <input type="button"value="Submit"></button>


    </form>
    
</body>
</html>
